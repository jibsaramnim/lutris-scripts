    gogid: 1832790021
    arch: win64
    exe: drive_c/GOG Games/Shenmue III/Shenmue3/Binaries/Win64/Shenmue3-Win64-Shipping.exe
    prefix: $GAMEDIR
    working_dir: drive_c/GOG Games/Shenmue III/
